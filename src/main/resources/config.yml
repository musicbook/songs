kumuluzee:
  name: songs-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  discovery:
      etcd:
        hosts: http://192.168.99.100:2379
      ttl: 30
      ping-interval: 5

  datasources:
      - jndi-name: jdbc/SongsDS
        connection-url: jdbc:postgresql://192.168.99.100:5433/songs
        username: postgres
        password: postgres
        max-pool-size: 20